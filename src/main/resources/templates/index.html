<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Registration</h1>
		<font style="color : green">
			<p th:text="${smsg}"></p>
		</font>
		<font style="color : red">
			<p th:text="${emsg}"></p>
		</font>
		<form th:action="@{/save}" th:object="${student}" method="post">
			<table class="table">
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}">
						<font style="color : red">
							<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
						</font>
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}">
						<font style="color : red">
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
						</font>
					</td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{password}">
						<font style="color : red">
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
						</font>
					</td>
				</tr>
				<tr>
					<td>Contact</td>
					<td><input type="number" th:field="*{pho}">
						<font style="color : red">
							<p th:if="${#fields.hasErrors('pho')}" th:errors="*{pho}"></p>
						</font>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Register" class="btn btn-primary"> </td>
				</tr>
			</table>

		</form>
		<a href="login" class="btn btn-secondary">Click here for Login</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
